<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StyleRegistro.css">
    <link rel="icon" href="http://drive.google.com/uc?export=view&id=1L6v_4baK1rvMbq7ncfAza6TpyfMo2M-G" sizes="32x32">
</head>
<body  class="text-center" >
    <form class="form-signin">
        <a href="../index.html"><img class="mb-4 rounded-circle" src="http://drive.google.com/uc?export=view&id=1L6v_4baK1rvMbq7ncfAza6TpyfMo2M-G" alt="EASY" width="72" height="72 "></a>
        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
        <label for="" class="sr-only">Nombre</label>
        <input type="text" class="form-control" id="nombre-registro" placeholder="Nombre" required autofocus="">
        <label for="" class="sr-only">Apellido</label>
        <input type="text" class="form-control" id="apellido-registro" placeholder="Apellido" required>
        <label for="" class="sr-only">Email</label>
        <input type="email" class="form-control" id="correo-registro" placeholder="Correo electrónico" required>
        <label for="" class="sr-only">Password</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
        <input type="password" class="form-control" id="contraseña2" placeholder="Confirmar contraseña" required>  
        <div class="captcha">
            <input type="text" id="captcha-img" readonly="readonly" class="form-control">   
            <button class="btn btn-primary" type="button" id="get" name="get-captcha" value="Refresh" onclick="generateCapatcha()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <div class="captcha">
            <input type="text" id="captch-text" name="cap-text" class="form-control">
            <button class="btn btn-primary" type="button" id="sub" name="submit" value="Submit" onclick="validateCaptcha()"><i class="fa fa-check-circle" aria-hidden="true"></i></button>

        </div>
        <button class="btn btn-lg btn-primary btn-block my-2" disabled id="reg" type="submit" onclick="validateCaptcha()">Registrar</button>
        <div id="message"></div>
    </form>
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/captcha.js"></script>
    
</body>
</html>
